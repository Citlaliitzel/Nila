    <script type="module">
        import * as funciones from './moduloesm'

        document.getElementById("btn1").addEventListener("click",function(){
            let cad=document.getElementById("cadena").value;
            let cadMay=funciones.pasarMayusculas(cad);
            console.log(cadMay);
            document.getElementById("resultado").value=cadMay;
        })

        document.getElementById("btn2").addEventListener("click",function(){
            let cad=document.getElementById("cadena").value;
            let cadSinEsp=funciones.quitarEspacios(cad);
            console.log(cadSinEsp);
            document.getElementById("resultado").value=cadSinEsp;
        })

        document.getElementById("btn3").addEventListener("click",function(){
            let cad=document.getElementById("cadena").value;
            let cadLong=funciones.obtenerLongitud(cad);
            console.log(cadLong);
            document.getElementById("resultado").value=cadLong;
        })

    </script>
