<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fetch Async Await</title>
    <link rel="stylesheet" href="FetchAsyncAwait.CSS">
</head>
<body>
    <button id="boton">Hacer Fetch</button>
    <img id="imagen" height="2000px" width="200px">

    <script>
        document.getElementById('boton').addEventListener('click',function async(){
            let dato = await hacerPeticion();
            console.log(dato);
            document.getElementById('imagen').src=dato.url
        });

    async function hacerPeticion() {
        let respuesta = await fetch("https://api.catboys.com/img");
        let datojson = await respuesta.json();
        return datojson;
    }
    </script>
</body>
</html>
